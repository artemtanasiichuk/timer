<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймери - ДЗ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Завдання 1: Годинний таймер</h1>
    <div id="timer1">01:00:00</div>
    <div id="message1"></div>
    <button onclick="startTimer1()">Почати</button>
    <button onclick="resetTimer1()">Скинути</button>

    <hr>

    <h1>Завдання 2: 30-секундний таймер</h1>
    <div id="timer2">00:30.000</div>
    <div id="message2"></div>
    <button id="startBtn2" onclick="startTimer2()">Почати</button>
    <button onclick="resetTimer2()">Скинути</button>

    <script src="script.js"></script>
</body>

</html>
